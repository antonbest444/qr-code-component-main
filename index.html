<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Component</title>
    <link rel="stylesheet" href="/qr-code-component-main/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="qr__container">
      <img
        width="250px"
        class="qr__image"
        src="/qr-code-component-main/assets/images/image-qr-code.png"
        alt="qrcode"
      />
      <div class="qr__centertext">
        <p class="qr__maintext">
          Improve your front-end skills by building projects
        </p>
        <p class="qr__secondtext">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
